<div *ngIf="user.online"> <button (click)="sendBtn(user)">{{user.name}} online {{this.show_hide}}</button></div>
<div *ngIf="user.online==false"> <button (click)="sendBtn(user)">{{user.name}} offline {{this.show_hide}}</button></div>
<app-direct-chat *ngIf="this.show_chat==true" [Dest]="this.user" [Me]="this.Me"></app-direct-chat>
