<div> <button *ngIf="this.user.online==true" (click)="sendBtn(user)">{{user.login}} online {{this.show_hide}}</button></div>
<div> <button *ngIf="this.user.online==false" (click)="sendBtn(user)">{{user.login}} offline {{this.show_hide}}</button></div>
<app-direct-chat *ngIf="this.show_chat==true" [Dest]="this.user" [Me]="this.Me"></app-direct-chat>
