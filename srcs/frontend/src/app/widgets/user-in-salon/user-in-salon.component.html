<div class="user_salon" >
   
    <div class="user_p1" >
    <div class="avatar_user" style="background-image:url({{guest.avatar_url}})"> </div>
    
    <div class="name_user" (click)="show_info()" >{{guest.nickname}}</div>
    </div>
   
   
    <div  *ngIf="isAdmin2()==1" >
    <div class="user_p2" *ngIf="showOption" >
        <button class="if_admin" (click)="beAdmin()" style="background-color:{{color1}}" > {{val_admin}}</button>
        
        <button class="if_muet" (click)="beMuet()" style="background-color:{{color2}}"> {{val_muet}}</button>
        <div class="countTime" *ngIf="countTime">
        Time: <input type="text" id="time_ban" name="time_ban"  [(ngModel)]="time_ban"  required /></div>

       
        
        <button class="if_admin" (click)="beBanne()" style="background-color:{{color3}}"> {{val_banne}}</button>
    </div>
    </div>
  

</div><!-- fin de user_salon -->
