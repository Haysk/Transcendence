<div class="all_players" *ngIf="redirectPong==false">

    <div class="env_players">
        <div class="user">
        <div class="user_photo"  style="background-image:url({{this.match.player1.avatar}})" ></div>
        <div class="user_name">{{this.match.player1.login}}</div>
        </div>

        <div class="user">
            <div class="user_photo"  style="background-image:url(../../../assets/imgs/vs-versus.png)" ></div>
        </div>
        
        <div class="user">
            <div class="user_photo"  style="background-image:url({{this.match.player2.avatar}})" ></div>
            <div class="user_name">{{this.match.player2.login}}</div>
        
        </div>
    </div><!--fin div env_players-->
    <div class="btn">
        <app-button-v4 [text]="'Watch Now'" (click)="spectate()"></app-button-v4>
    </div>
</div>
<div *ngIf="redirectPong==true">
    <app-pong [customs]="gameConfig" [gameName]="match.roomName"></app-pong>
</div>
