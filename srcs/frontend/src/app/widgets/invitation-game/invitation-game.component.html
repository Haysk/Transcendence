<div class="all_invitation">
    <div class="cercle2">
    <div class="env_all">
        
            <div class="photo" style="background-image:url({{this.fromWho.avatar}})"></div><!-- fin div photo -->
            <div class="message">
                {{this.fromWho.nickname}}
            </div><!-- fin div message -->
          
        <div class="message2">
        
            invite you to play a game
        </div>
        <div class="env_button">
            <app-button-v2 [text]="'No,thanks'" (click)="Nothanks()"></app-button-v2>
            <app-button-v2 [text]="'Play Now'" (click)="Yesplease()"></app-button-v2>

        </div>
        
    </div><!-- fin div env_all -->

    <div class="infoGame">
        <!--BALL-->
          Game settings :<br/>
          Diametre ball : {{this.gameConfig.states.ball.diammeter}}
          <br/>
          Ball speed : {{this.gameConfig.states.ball.speed}}
                 <br/>
          <!--Board-->
          Score to win : {{this.gameConfig.board.scoreToWin}}
        </div>  <!-- fin div infoGame-->
    </div><!-- fin div cercle2 -->
    
</div><!-- fin div all_invitation -->
