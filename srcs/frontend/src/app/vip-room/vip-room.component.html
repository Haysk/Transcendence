
<div class="all_vip">
  
    <div class="bloc_vip">
        <div class="title_vip">{{this.userToShow.login}}'s Profile</div>
        <div class="user_photo"  style="background-image:url({{this.userToShow.image_url}})" ></div>
        <div class="user_name" >{{this.userToShow.nickname}}</div>
        
        <div>
            <input type="text"  [(ngModel)]="searchName">
        <app-button-v2 [text]="'Search profile'" (click)="searchProfile()"></app-button-v2>
        </div>

        <div *ngIf="this.userToShow.login==this.login">
        <app-button-v2 [text]="'Modify profile'" (click)="showhide()"></app-button-v2>
        <div class="bloc_modify" *ngIf="visible">
            <app-button-v2 [text]="'Modify avatar'" (click)="showhide_avatar()"></app-button-v2>
            <app-button-v2 [text]="'Modify nickname'" (click)="showhide_nickname()"></app-button-v2>
            <app-button-v2 [text]="'Double authentification?'"></app-button-v2>
        </div><!-- fin de div bloc_modify  -->
    
        <!--UpLoad avatar-->
        <div class="champ_avatar" *ngIf="visible_avatar">
            <!-- <label for="file">Choose File:&nbsp;</label>
            <input type="file" id="file" (change)="onFileSelected($event)">
            <app-button-v2 [text]="'Upload'" (click)="onUpload()"></app-button-v2> -->
            <div class="container">
                <!-- <img [src]="url" title="Profile Picture" height="150px" width="150px" /> -->
                <input
                  type="file"
                  id="img"
                  accept="image/*"
                  (change)="onSelect($event)"
                />
                <app-button-v2 [text]="'Upload'" (click)="onUpload()"></app-button-v2>
              </div> 

            
            
        </div>
    </div>
        
        <!--Change nickname-->
        <div class="champ_nickname" *ngIf="visible_nickname">
            New nickname:&nbsp; <input type="text" id="new_nickname" value="Your new nickname" [(ngModel)]="newNickName">
            <app-button-v2 [text]="'Reset'" (click)="changeNickname()"></app-button-v2>
        </div>
        
        <div class="title_historique">Match History</div>
        <div class="bloc_vip_historique"></div>



    </div><!-- fin de div bloc_vip  -->
    
</div><!-- fin de div all_vip  -->
